<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Base.Apparel.coming-soon</title>
</head>

<body>
    <div class="body">
        <main class="container">
            <!-- <div class="top-body"> -->
            <!-- logo -->
            <div class="logo-group">
                <img src="images/logo.svg" alt="logo">
            </div>

            <div class="main">
                <!-- picture section -->
                <div class="picture-group">
                    <img id="hero-mbl" src="images/hero-mobile.jpg" alt="hero-mobile_pic">
                    <img id="hero-desktop" src="images/hero-desktop.jpg" alt="hero-desktop_pic">
                </div>
                <!-- main contents -->
                <div class="content-body">
                    <div class="logo-group2">
                        <img src="images/logo.svg" alt="logo">
                    </div>
                    <h1>WE'RE</h1>
                    <div class="coming-text">
                        <h2>COMING SOON</h2>
                        <!-- <h2>Soon</h2> -->
                    </div>
                    <div class="text-infos">
                        <p> Hello fellow shoppers! We're currently building our new fashion store.
                            Add your email below to stay up-to-date with announcements and our launch deals.</p>
                    </div>

                    <!-- submits -->
                    <form>
                        <div class="email-group">
                            <input type="email" id="email-put" placeholder="Email Address" required>
                            <img id="error-img" src="images/icon-error.svg" alt="error">
                            <div class="btn-group">
                                <button id="btn" onclick="samasyabhayo()"><img src="images/icon-arrow.svg"
                                        alt="submit"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- </div> -->
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
